<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bênçãos Familiares - Altar Digital</title>
  <meta name="description" content="Abençoe seus filhos todos os dias com o altar digital que cabe no seu bolso." />

  <!-- Fonts: Inter for UI/Body, Fraunces for Headings (Soft Serif) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- Optimized: Local Tailwind CSS (production build) -->
  <link rel="stylesheet" href="/style.css">

  <!-- Preload hero image for LCP improvement -->
  <link rel="preload" href="/imagens/img_home.webp" as="image" type="image/webp">

  <script>
    // Polyfill para garantir compatibilidade com bibliotecas que usam process.env (como Framer Motion)
    window.process = { env: { NODE_ENV: 'production' } };
  </script>
  <style>
    /* Custom utility for clean scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .perspective {
      perspective: 1000px;
    }

    .rotate-y-12 {
      transform: rotateY(12deg);
    }

    /* Expansão do fundo dourado no hover */
    .btn-custom:hover .bg-expand {
      width: calc(100% - 8px) !important;
    }

    /* Animação Shiny (Brilho Diagonal) */
    @keyframes shiny {
      0% {
        transform: translateX(-150%) skewX(-25deg);
      }

      100% {
        transform: translateX(250%) skewX(-25deg);
      }
    }

    .shiny-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 40%;
      height: 100%;
      background: linear-gradient(to right,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent);
      animation: shiny 3s infinite;
      pointer-events: none;
    }
  </style>

</head>

<body class="bg-[#FAFAFA] text-[#333333] antialiased">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
